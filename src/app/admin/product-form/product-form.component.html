<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="row">
    <!-- <div class="col" ngModelGroup="producct" #producct="ngModelGroup"> -->
    <div class="col">
        <div class="form-group">
            <label for="title">Title</label>
            <input 
            required 
            ngModel
            name = "title" 
            #title="ngModel"
            id="title"
            type="text" 
            class="form-control"
            placeholder="Enter title"
            />
            <div 
            *ngIf= "title.touched && !title.valid" 
            class="alert alert-danger"> 
                <div *ngIf= "title.errors.required">
                    Title is required
                </div>
            </div>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input 
                required
                ngModel
                name="price"
                #price="ngModel"
                id="price"
                type="number" 
                class="form-control"  
                placeholder="Enter price">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div 
            *ngIf="price.touched && !price.valid"
            class="alert alert-danger" >
                <div *ngIf="price.errors.required">
                    price is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="category">
                Category
            </label>
            <select 
            ngModel 
            name="category" 
            id="category"
            class="form-control">
                <option></option>
                <option *ngFor="let category of categorys" [ngValue]="category.id">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="url">Image URL</label>
            <input 
            required      
            ngModel 
            name ="url"
            #url="ngModel" 
            id="url"
            type="url" 
            class="form-control"  
            placeholder="Enter URL">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->    
            <div 
            *ngIf="url.touched && !url.valid"      
            class="alert alert-danger" >
                <div *ngIf="url.errors .required">
                    URL is required
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
        <button type="reset" class="btn btn-danger">Delete</button>
    </div>
    <!-- src="https://picsum.photos/536/354" -->
    <div class="card col" style="width: 18rem;">
        <img class="card-img-top" [src]="url.value" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{title.value}}</h5>
            <p class="card-text">{{price.value}}</p>
        </div>
    </div>
        
</div>
</form>
